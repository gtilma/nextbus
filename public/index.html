<!DOCTYPE html>
<html ng-app="nextbus">
<head>
  <title>Next Bus</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="TimesController" ng-view>

  <h1>Next Bus</h1>
  <button ng-click="getTimes('work')">to work</button>
  <button ng-click="getTimes('home')">to home</button>

  <div id="times">
    <h2 class="subtitle">Route {{ data[0].route_id }}</h2>
    <span class="direction">{{ data[0].stop_name }} to work</span>
    <div class="time" ng-repeat="time in data">{{ time.departure_time }}</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="ng-nextbus.js"></script>
</body>
</html>
